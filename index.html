<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Captcha Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            background-color: rgb(9, 9, 47);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: white;
            border-radius: 10px;
            width: 20%;
            padding: 20px;
            /* text-align: center; */
        }

        .container h1 {
            text-align: center;
        }

        #captchaContainer {
            margin-top: 20px;
        }

        #captcha {
            width: 97%;
            height: 40px;
            line-height: 40px;
            font-size: 18px;
            text-align: center;
            background-color: #f0f0f0;
            color: black;
            border: 1px solid #ccc;
            border-radius: 5px;
            display: inline-block;
            margin-bottom: 10px;
        }

        input {
            width: 90%;
            padding: 10px;
            border-radius: 10px;
            outline: none;
            /* margin: 10px; */
        }

        input[type=button] {
            background-color: rgb(64, 4, 117);
            color: white;
            font-weight: bold;
            border: none;
            margin: 10px;
            width: 40%;
            cursor: pointer;
        }
        #captchaLength{
            width: 42%;
            margin: 10px;
        }
        label{
            font-size: 1.2rem;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Captcha Generator</h1>
        <div id="captchaContainer">
            <div id="captcha"></div>
            
            <input type="text" id="captchaInput" name="captchaInput" required><br>
            <label for="captchaLength">Captcha Length:</label>
            <input type="number" id="captchaLength" name="captchaLength" min="4" max="10" value="6">
            <input type="button" value="Submit Captcha" onclick="checkCaptcha()">
            <input type="button" value="Refresh Captcha" onclick="generateCaptcha()">
            
        </div>
    </div>
    <script>
        window.onload = function () {
            generateCaptcha();
        };

        function generateCaptcha() {
            var captchaContainer = document.getElementById('captcha');
            var characters = '0123456789abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ';
            var captchaLength = parseInt(document.getElementById('captchaLength').value);
            var captcha = '';

            for (var i = 0; i < captchaLength; i++) {
                var randomIndex = Math.floor(Math.random() * characters.length);
                captcha += characters.charAt(randomIndex);
            }

            captchaContainer.textContent = captcha;
        }

        function checkCaptcha() {
            var enteredCaptcha = document.getElementById('captchaInput').value;
            var displayedCaptcha = document.getElementById('captcha').textContent;

            if (enteredCaptcha === displayedCaptcha) {
                alert('Captcha is correct!');
            } else {
                alert('Captcha is incorrect. Please try again.');
                generateCaptcha(); 
            }
        }
    </script>
</body>

</html>
